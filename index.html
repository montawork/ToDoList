<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <header>
      <h1 class="heading">Add Your Tasks Below</h1>
    </header>
    <div class="todo-container">
      <div class="add-task">
        <input type="text" />
        <span class="plus">+</span>
      </div>
      <div class="tasks-content">
        <span class="no-tasks-message">No Tasks Yet !!</span>
      </div>
    </div>
    <div class="tasks-stats">
      <div class="tasks-count">Tasks: <span>0</span></div>
      <div class="tasks-completed">Completed: <span>0</span></div>
    </div>

    <div class="all-tasks-action">
      <div class="clear-all">Clear All</div>
      <div class="check-all">Check All</div>
    </div>

    <script src="./app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
